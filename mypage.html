<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_mypage.css">
    <title>マイページ</title>
</head>
<body>
    <header>
        <h1>マイページ</h1>
        <div class="hamburger-menu">
            <input type="checkbox" id="menu-btn-check">
            <label for="menu-btn-check" class="menu-btn"><span></span></label>
            <div class="menu-content">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="mypage.html">My Page</a></li>
                    <li><a href="map.html">Map</a></li>
                    <li><a href="eventlist.html">Event List</a></li>
                    <li><a href="recommend.html">Recommend</a></li>
                    <li><a href="notification.html">Notification</a></li>
                    <li><a href="challenge.html">Challenge</a></li>
                    <li><a href="review.html">Review</a></li>
                    <li><a href="area.html">Area List</a></li>
                </ul>
            </div>
        </div>
        <nav>
            <ul>
                <li><a href="mypage.html">プロフィール</a></li>
                <li><a href="photo.html">写真投稿</a></li>
                <li><a href="review.html">レビュー投稿</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- プロフィールセクション -->
        <section id="profile">
            <h2>プロフィール</h2>
            <div class="profile-info">
                <img src="image/profile.jpg" alt="プロフィール写真">
                <div class="profile-details">
                    <div class="profile-item">
                        <span class="label">名前:</span>
                        <span class="value">○○○○</span>
                    </div>
                    <div class="profile-item">
                        <span class="label">電話番号:</span>
                        <span class="value">090-1234-5678</span>
                    </div>
                    <div class="profile-item">
                        <span class="label">メールアドレス:</span>
                        <span class="value">test@hit.com</span>
                    </div>
                    <div class="profile-item">
                        <span class="label">イベントタグ:</span>
                        <span class="value">音楽, スポーツ</span>
                    </div>
                </div>
            </div>
        </section>

        <!-- ポイントセクション -->
        <section id="points">
            <h2>ポイント</h2>
            <p>現在のポイント: <span id="points-value">0</span></p>
        </section>
        <style>
            a{
                text-decoration: none;
                color: #000;
            }
            </style>
        <!-- 写真投稿セクション -->
        <section id="photo-upload">
            <h2><a href="photo.html">写真投稿</a></h2>
            <form id="photo-form">
                <input type="file" id="photo-file" accept="image/*" required>
                <textarea id="photo-description" placeholder="写真の説明を入力" required></textarea>
                <button type="submit">投稿</button>
            </form>
        </section>

        <!-- レビュー投稿セクション -->
        <section id="review-upload">
            <h2>レビュー投稿</h2>
            <form id="review-form">
                <textarea id="review-text" placeholder="レビューを入力" required></textarea>
                <button type="submit">投稿</button>
            </form>
        </section>
    </main>

    <footer>
        <a href="index.html"><img src="image/home.png" alt="Home"></a>
    </footer>

    <script src="js/mypage.js"></script>
</body>
</html>
