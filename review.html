<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_review.css">
    <title>レビュー</title>
</head>
<body>
    <header>
        <h1>レビュー</h1>
        <div class="hamburger-menu">
            <input type="checkbox" id="menu-btn-check">
            <label for="menu-btn-check" class="menu-btn"><span></span></label>
            <div class="menu-content">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="mypage.html">My Page</a></li>
                    <li><a href="map.html">Map</a></li>
                    <li><a href="eventlist.html">Event List</a></li>
                    <li><a href="recommend.html">Recommend</a></li>
                    <li><a href="notification.html">Notification</a></li>
                    <li><a href="challenge.html">Challenge</a></li>
                    <li><a href="review.html">Review</a></li>
                    <li><a href="area.html">Area List</a></li>
                </ul>
            </div>
        </div>
    </header>

    <main>
        <section class="review-gallery">
            <div class="review-item">
                <img src="image/review1.jpg" alt="レビュー1">
                <p>○○に参加しました。家族全員で楽しめました!</p>
                <button class="like-button">いいね</button>
            </div>
            <div class="review-item">
                <img src="image/review2.jpg" alt="レビュー2">
                <p>○○に行ってきました!○○がとても良かったです!</p>
                <button class="like-button">いいね</button>
            </div>
            <div class="review-item">
                <img src="image/review3.jpg" alt="レビュー3">
                <p>○○イベントに3年ぶりに参加しました!</p>
                <button class="like-button">いいね</button>
            </div>
        </section>
    </main>

    <footer>
        <a href="index.html"><img src="image/home.png" alt="Home"></a>
    </footer>

    <script>
        document.querySelectorAll('.like-button').forEach(button => {
            button.addEventListener('click', () => {
                button.classList.toggle('liked');
            });
        });
    </script>
</body>
</html>
